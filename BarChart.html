<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Charts</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
<body>
<div style = 'width : 500px'>
<canvas id="myChart"></canvas>
</div>
<div style="width: 500px">
    <canvas id="FoodChart"></canvas>
</div>
<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data:{
            labels: ['Green','Red','Blue','Orange'],
            datasets:[{
                label: '# of Votes',
                data: [2,8,1,6],
                backgroundColor: [
                    'rgba(0,255,132,0.2)',
                    'rgba(255,30,30,0.2)',
                    'rgba(0,0,255,0.2)',
                    'rgba(255,255,0,0.2)'
                ],
                borderColor: [
                    'rgba(0,255,0,1)',
                    'rgba(255,30,30,1)',
                    'rgba(0,0,255,1)',
                    'rgba(255,255,0,1)'
                ],
                borderWidth: 5
            }]
        },
        options: {
            scales:{
                y:{beginAtZero : true}
            },
            indexAxis : "y"
        }
    });
</script>
<script>
    var newChart = document.getElementById("FoodChart");
    var FoodChart = new Chart(newChart,{
        type: 'bar',
            data:{
            labels:['Pizza','Cheeseburger','Grilled Cheese','Lasagna','Spaghetti'],
                datasets:[{
                label: '# of Votes',
                    data: [2,4,10,1,5],
                    backgroundColor: [
                        'rgba(245, 217, 39,0.2)',
                        'rgba(145, 229, 167,0.2)',
                        'rgba(163, 118, 33,0.2)',
                        'rgba(187, 28, 28, 0.2)',
                        'rgba(219, 136, 123, 0.2)',

                    ],
                    borderColor: [
                        'rgba(245, 217, 39,1)',
                        'rgba(145, 229, 167,1)',
                        'rgba(163, 118, 33,1)',
                        'rgba(187, 28, 28,1)',
                        'rgba(219, 136, 123, 1)',
                    ],
                    borderWidth: 5
                }]
        },
        options: {
            scales:{
                y:{beginAtZero: true}
            },
            indexAxis: "y"
        }
    });
</script>
</body>
</html>
